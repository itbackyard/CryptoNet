name: "1. Continuous Integration"

on:
  push:
    branches:
      - "main"
      - "version3"
      - "feature/*"
      - "bugfix/*"
      - "hotfix/*"
      - "!feature/ci*"
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches:
      - "main"
      - "version3"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    timeout-minutes: 15
    env:
      NAME: "Continuous Integration"

    steps:
      - name: bash-version
        run: echo "::add-mask::$NAME"


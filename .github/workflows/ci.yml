name: "Continuous Integration"

on:
  push:
    branches:
      - "main"
      - "feature/*"
      - "version3/*"
      - "!feature/ci*"
      - "version3/*"
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release --no-build

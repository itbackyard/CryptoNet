name: "Build, Test & Pack (Reusable)"

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      configuration:
        required: true
        type: string
        default: Release
      runner:
        required: false
        type: string
        default: ubuntu-latest

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: dotnet build --configuration ${{ inputs.configuration }} /p:Version=${{ inputs.version }}

      - name: Test
        run: dotnet test --configuration ${{ inputs.configuration }} /p:Version=${{ inputs.version }} --no-build

      - name: Pack
        run: dotnet pack --configuration ${{ inputs.configuration }} /p:Version=${{ inputs.version }} --output .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            *.nupkg
            *.snupkg